<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="logins.css">
</head>
<body>
    <div class="form">
        <div class="row">
            <h4>Sign up</h4>
            <form action="signup.php" method="post" >
                <div class="input">
                    <label for="first-name">first name:</label>
                    <input type="text" id="first" name="first" placeholder="first name">
                </div>
                <div class="input">
                    <label for="password">last name:</label>
                    <input type="text" id="last" name="last" placeholder="last name">
                </div>
                <div class="input">
                    <label for="city">date of birth:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="input">
                    <label for="username">user name:</label>
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="input">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="input">
                    <label for="local-address">local address:</label>
                    <input type="text" id="local-address" name="local-address" placeholder="local address">
                </div>
                <div class="input">
                    <label for="city">city:</label>
                    <input type="text" id="city" name="city" placeholder="city">
                </div>
                <div class="input">
                    <label for="mobile-number ">Mobile Number:</label>
                    <input type="text" id="mobile-number " name="mobile-number" placeholder="mobile number ">
                </div>
                <div class="input">
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <div class="input">
                    <label for="password">confirm password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password">
                </div>
                <div class="submit">
                    <input type="submit" id="login" value="sign up">
                </div>
            </form>
            <div class="switch">
                <a href="login.html">Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
